name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
    - master
    - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 3

jobs:
  checks:
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest, macos-12, windows-latest]
        session: [dist, test]

    name: ${{ matrix.session }} on ${{ matrix.runs-on }}

    steps:
    - uses: actions/checkout@v4
    - uses: awvwgk/setup-fortran@main
      id: setup-fortran
      if: runner.os != 'Windows'
      # We aren't using this yet, and takes 4 mins to setup on Windows
      # On macOS this causes a bug to be hit on macos-13+ and CMake, gcc14 may fix
      with:
        compiler: gcc
        version: 12
    - uses: yezz123/setup-uv@v4
    - uses: wntrblm/nox@2024.04.15
    - run: nox -s ${{ matrix.session }}

  pass:
    if: always()
    needs: [checks]
    runs-on: ubuntu-latest
    steps:
    - name: Decide whether the needed jobs succeeded or failed
      uses: re-actors/alls-green@release/v1
      with:
        jobs: ${{ toJSON(needs) }}
